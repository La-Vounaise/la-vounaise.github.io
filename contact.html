    <div class="container">
      <h1>Nous contacter</h1>
      <div class="backText">
        <p>MOSER Jean-Charles</p>
        <p>Téléphone : <a href="tel:+41 79 819 73 76">+41 79 819 73 76</a></p>
        <p>
          Merci de prendre contact par téléphone seulement du lundi au vendredi,
          pendant les heures de bureau
        </p>
        <p>Par contre, vous pouvez toujours nous envoyer un email</p>
      </div>

    <div class="container">
      <h1>Par email</h1>
      <form
        class="form-horizontal"
        action="https://formspree.io/f/mdknqdjl"
        method="POST"
      >
        <div class="form-group">
          <label class="col-sm-2 control-label">Prénom et Nom</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Prénom & Nom"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="example@email.ch"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Message</label>
          <div class="col-sm-10">
            <textarea
              class="form-control"
              rows="4"
              id="message"
              name="message"
            ></textarea>
          </div>
        </div>

        <!-- your other form fields go here -->
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input type="submit" value="Envoyer" class="btn btn-primary" />
          </div>
        </div>
        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"

          crossorigin="anonymous"
        ></script>
      </form>
